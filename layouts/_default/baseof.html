<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    {{ if and (eq .Section "members") (eq .Kind "page") }}
      <style>
        .member-hero-row {
          display: flex;
          align-items: center;
          gap: 18px;
          flex-wrap: nowrap;
        }
        .member-hero-body {
          flex: 1;
          min-width: 0;
        }
        .member-avatar-lg {
          width: 96px;
          height: 96px;
          flex-shrink: 0;
        }
        @media (max-width: 900px) {
          .member-hero-row {
            flex-wrap: wrap;
            align-items: flex-start;
          }
        }
      </style>
    {{ end }}
    {{ $style := resources.Get "css/site.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}">
  </head>
  <body>
    {{ partial "header.html" . }}
    <main class="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
